<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <img class="card-img" src="img/Image.png" alt="Logo" />
      </div>
      <div class="card-body">
        <div class="card-info">
          <h2 class="fonte">Headline</h2>
          <h3 class="fonte">Subhead</h3>
          <p class="fonte">
            Please add your content here. Keep it short and simple. And smile :)
          </p>
        </div>
        <hr />
        <div class="card-details">
          <h3>Title</h3>
          <div class="card-buttons">
            <button>Tag 1</button>
            <button>Tag 2</button>
            <button>Tag 3</button>
            <button>Tag 4</button>
          </div>
      </div>
      <div class="card-button-click">
        <button class="card-button">Button</button>
      </div>
    </div>
  </body>
</html>
